<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div>
    <button id="reset-votes" type="button">Reset Votes</button>
</div>
<br/>
<br/>
<div>
    <button id="next" type="button">Next Step</button>
</div>
<br/>
<div>
    <button id="prev" type="button">Previous Step</button>
</div>
<script>
    $("#reset-votes").click(function () {
        $.ajax("/reset", {
            method: "DELETE"
        })
    });

    $("#next").click(function () {
        $.post("/next");
    });

    $("#prev").click(function () {
        $.post("/prev");
    });
</script>
</body>
</html>
